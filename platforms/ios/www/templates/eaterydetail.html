<ion-view title="{{eatery.name}}" class="eatery-deatil">
  <!-- <ion-nav-buttons side="left">
  </ion-nav-buttons> -->

  <ion-nav-buttons side="right">
    <button class="button button-icon icon"
    ng-class="{'ion-ios7-star':eatery.$collected, 'ion-ios7-star-outline':!eatery.$collected}"
    on-tap="toggleCollect()">
    </button>
  </ion-nav-buttons>
  <ion-content class="has-header" style="margin-bottom: 40px;">
    <div class="list card">

      <div class="item item-body">
        <img class="full-image" src-key="eatery.background">
        <p>{{eatery.info}}</p>
        <p>
          <a href class="subdued" ng-click="gotoComments()">
            <i class="icon ion-ios7-chatboxes"></i>
            {{eatery.$comments.length||0}} 评论
          </a>
        </p>
      </div>
      <div class="item item-body" ng-repeat="dish in eatery.dishes">
        <img class="full-image" src-key="dish.image">
        <h2>{{dish.name}}</h2>
        <p>{{dish.info}}</p>
      </div>
      <div class="item">
        <h3>关于厨师</h3>
      </div>
      <div class="item item-avatar">
        <img src-key="eatery.postBy.avatar">
        <h2>{{eatery.postBy.name}}</h2>
      </div>
      <div class="item" id="comments">
        <h3>网友评论</h3>
        <div class="comment" ng-repeat="comment in eatery.$comments">
          {{comment.content}}
        </div>
      </div>
      <label class="item item-input">
        <textarea placeholder="Comments" ng-model="newComment.content"></textarea>
      </label>
      <div class="padding">
        <button class="button button-block button-positive"
        on-tap="sendComment()">
          评论
        </button>
      </div>
    </div>

  </ion-content>

  <div class="bar bar-footer">
    <div class="dh dh-select">
      <select ng-model="eatery.$shift" class="dh" ng-options="shift.time for shift in eatery.$shifts">
      </select>
    </div>
    <p class="title">{{eatery.$shift.price? '¥'+eatery.$shift.price+'每位':'免费'}}</p>
    <button class="button button-clear button-balanced"
    ng-disabled="eatery.$shift.capacity - eatery.$shift.orders.length <= 0"
    >
      我要搭伙
    </button>
  </div>

</ion-view>
