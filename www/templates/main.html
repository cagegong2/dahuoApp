<ion-view title="我是吃货">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list eatery-list">
      <div ng-repeat="eatery in eateries" class="card">
        <div class="item item-avatar">
          <img ng-src="{{eatery.postBy.avatar}}">
          <h2>{{eatery.postBy.name}}</h2>
          <p>{{eatery.postBy.rating}}</p>
        </div>

        <div class="item item-body">
          <div class="eatery-image" ng-style="{'background-image':'url('+eatery.background+')'}">
          </div>
          <p>
            {{eatery.info}}
          </p>
          <p>
            <a href="#" class="subdued">1 Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#">
            <i class="icon ion-thumbsup"></i>
            Like
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-chatbox"></i>
            Comment
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-share"></i>
            Share
          </a>
        </div>
      </div>

    </div>

  </ion-content>
</ion-view>
