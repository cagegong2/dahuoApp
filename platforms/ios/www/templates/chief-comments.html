<div class="list card">
  <div class="item" id="comments">
    <h3>网友评论</h3>
    <div class="comment" ng-repeat="comment in eatery.$comments">
      {{comment.content}}
    </div>
  </div>
  <label class="item item-input">
    <textarea placeholder="Comments" ng-model="newComment.content"></textarea>
  </label>
  <div class="padding">
    <button class="button button-block button-positive"
    on-tap="sendComment()">
      评论
    </button>
  </div>
</div>
