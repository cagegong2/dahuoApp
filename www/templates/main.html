  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-search"></button>
  </ion-nav-buttons>

      <div ng-repeat="eatery in eateries" eatery-card eatery="eatery">

    </div>
  </ion-content>
</ion-view>
